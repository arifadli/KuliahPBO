#{extends 'main.html' /}
#{set title:'Login : RPS Oline' /}
       #{form @login(), id:'formLogin'}
 <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Please Sign In</h3>
                        </div>
                        <div class="panel-body">
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="E-mail" name="username" type="username" value="${flash.username}" autofocus>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                        </label>
                                    </div>
                                    <!-- Change this to a button or input when using this as a form -->
                                    <input type="submit" value="Account login" class="btn btn-lg btn-success btn-block" />
                                </fieldset>
                        </div>
                    </div>
                </div>
            </div>
        </div>
		  #{/form}
<script type="text/javascript" charset="${_response_encoding}">
    sessvars.$.clearMem()
</script>
