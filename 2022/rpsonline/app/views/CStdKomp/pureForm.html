#{field 'kodestdkomp'}
<div class="form-group #{ifError 'stdkomp.kodestdkomp'} has-error #{/ifError}">
		<div class="row">
			<div class="col-lg-4">
				<label for="text2" class="control-label">Kode Bidang Ilmu (*)</label>
				<input type="text" id="text2" placeholder="Kode Bidang Ilmu" class="form-control" name="${field.name}" value="${stdkomp?.kodestdkomp}" required />
			</div>
			#{ifError 'stdkomp.kodestdkomp'}
			<div class="col-lg-2">
				<span for="text2" class="help-block">#{error 'stdkomp.kodestdkomp' /}</span>
			</div>
			#{/ifError}
		</div>
</div>
#{/field}

#{field 'namastdkomp'}
<div class="form-group #{ifError 'stdkomp.namastdkomp'} has-error #{/ifError}">
		<div class="row">
			<div class="col-lg-4">
				<label for="text2" class="control-label">Nama Bidang Ilmu (*)</label>
				<input type="text" id="text2" placeholder="Bidang Ilmu" class="form-control" name="${field.name}" value="${stdkomp?.namastdkomp}" required />
			</div>
			#{ifError 'stdkomp.namastdkomp'}
			<div class="col-lg-2">
				<span for="text2" class="help-block">#{error 'stdkomp.namastdkomp' /}</span>
			</div>
			#{/ifError}
		</div>
</div>
#{/field}

<div class="form-group no-margin-bottom">
		<b>(*) Wajib Diisi.</b> <br>
		<button type="reset" class="btn btn-metis-1 btn-grad btn-rect"><i class="glyphicon glyphicon-refresh"></i>&nbsp;&nbsp;Reset</button>
		<button type="submit" class="btn btn-metis-6 btn-grad btn-rect"><i class="glyphicon glyphicon-ok"></i>&nbsp;&nbsp;Simpan</button>
</div>
