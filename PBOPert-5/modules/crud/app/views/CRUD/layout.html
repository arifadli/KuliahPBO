<!DOCTYPE html>

<html lang="${lang}">
    <head>
        <title>#{get 'title' /}</title>
        <meta charset="${_response_encoding}" />
        <link href="@{'/public/assets/css/bootstrap.min.css'}" rel="stylesheet" type="text/css">
        <link href="@{'/public/assets/css/metisMenu.min.css'}" rel="stylesheet" type="text/css">
        <link href="@{'/public/assets/css/startmin.css'}" rel="stylesheet" type="text/css">
        <link href="@{'/public/assets/css/font-awesome.min.css'}" rel="stylesheet" type="text/css">
        <link href="@{'/public/assets/css/dataTables/dataTables.bootstrap.css'}" rel="stylesheet" type="text/css">
        <link href="@{'/public/assets/css/dataTables/dataTables.responsive.css'}" rel="stylesheet" type="text/css">	
        #{get 'moreStyles' /}
		
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
		<script src="@{'/public/assets/js/jquery.min.js'}" type="text/javascript"></script>
        <script src="@{'/public/assets/js/bootstrap.min.js'}" type="text/javascript"></script>
        <script src="@{'/public/assets/js/metisMenu.min.js'}" type="text/javascript"></script>
        <script src="@{'/public/assets/js/startmin.js'}" type="text/javascript"></script>	
		<script src="@{'/public/assets/js/dataTables/jquery.dataTables.min.js'}" type="text/javascript"></script>
        <script src="@{'/public/assets/js/dataTables/dataTables.bootstrap.min.js'}" type="text/javascript"></script>
		
		
		
    </head>
    <body id="crud">

        <div id="crudHeader">
            <h1><a href="@{CRUD.index()}">&{'crud.title'}</a></h1>
        </div>

#{if request.actionMethod != 'index'}
            <div id="crudBreadcrumb">
                #{crud.navigation /}
            </div>
#{/if}

#{if flash.success}
            <div class="crudFlash flashSuccess">
                ${flash.success}
            </div>
#{/if}
#{if flash.error || error}
            <div class="crudFlash flashError">
                ${error ?: flash.error}
            </div>
#{/if}

        <div id="crudContent">
#{doLayout /}
        </div>

        <div id="crudFooter">
            test Generated by the Play CRUD module. <a href="https://www.playframework.com/documentation/1.1/crud">Learn how to customize it !</a>
        </div>

    </body>
</html>
